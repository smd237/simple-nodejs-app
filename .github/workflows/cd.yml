name: CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Create deployment package
      run: |
        echo "ðŸ“¦ Creating deployment package..."
        mkdir -p deploy
        cp -r *.js *.json test/ deploy/
        echo "âœ… Deployment package created"

    - name: Simulate deployment
      run: |
        echo "ðŸš€ Starting deployment process..."
        echo "âœ… Tests passed successfully"
        echo "ðŸ“¦ Application packaged"
        echo "ðŸŒ Deploying to production environment..."
        echo "âœ… Deployment completed successfully"
        echo ""
        echo "ðŸ“Š Deployment Summary:"
        echo "- Application: Simple Node.js App"
        echo "- Version: 1.0.0"
        echo "- Status: âœ… Deployed"
        echo "- Timestamp: $(date -u)"
        echo "- Commit: ${{ github.sha }}"

    - name: Create deployment summary
      run: |
        echo "### ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "**Application:** Simple Node.js App" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** 1.0.0" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
